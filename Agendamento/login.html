<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <!--Font importada-->
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Mulish&display=swap');
            </style>
        <!--CSS-->
        <link rel="stylesheet" href="bootstrap-4.1.3/css/style.css" type="text/css">
        <!--Bootstrap-->
        <link rel="stylesheet" href="bootstrap-4.1.3/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="bootstrap-4.1.3/css/bootstrap-reboot.min.css" type="text/css">
        <link rel="stylesheet" href="bootstrap-4.1.3/css/bootstrap-grid.min.css" type="text/css">
    </head>
    <body>
        <main class="main__Login">
            
            <div class="container-fluid" id="container__login">
                <div class="row" >                 
                    <div class="col-md-6">

                        <header id="header__Login">
                            <img src="img/White.png" alt="Logotipo" id="imglogotipo">
                        </header>
                        <h1 id="h1__login">Olá, bem-vindo de volta!</h1>
                        <p style="padding-left: 50px;">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam</p>

                        
                        <button type="submit" class="btn btn-md border-top border-bottom border-left border-right rounded" style="width: 550px; height: 58px; margin-top: 34px; background: white; color: #757575; margin-left: 50px;"><img src="img/Google.png" alt=""> &nbsp; Login com o Google</button>
                        
                        
                        <div class="div">
                            <p>&nbsp;&nbsp;&nbsp;&nbsp; Ou Login com email &nbsp;&nbsp;&nbsp;&nbsp;</p>
                        </div>
                        <form action="" >
                            <div class="form-group form__Login" style="margin-top: 35px;">
                                <label for=""><strong> Email</strong></label>
                                <div class="input-group">
                                    <img src="img/email.png" alt="email" class="input-group-prepend border-top border-bottom border-left rounded">
                                    <input type="email" placeholder="brunosilvano@email.com" name="email" class="input-group-append border-top border-bottom border-right rounded" style="border: inherit; width:
                                    501px;">
                                </div>
                                <label for="" style="margin-top: 20px;"><strong> Senha</strong></label>
                                <div class="input-group">
                                    <img src="img/senha.png" alt="email" class="input-group-prepend border-top border-bottom border-left rounded">
                                    <input type="password" placeholder="*********" name="senha" class="input-group-append border-top border-bottom" style="border: inherit; width: 
                                    453px;">
                                    <img src="img/email2.png" alt="email" class="input-group-append border-top border-bottom border-right rounded">
                                </div>
                                <a href="#" style="text-decoration: underline; margin-left: 430px;">Esqueci a senha</a>
                                <br>
                                <button href="#" type="submit" class="btn btn-lg" style="margin-top: 40px; background-color: #57C3E6; color: white; width: 551px; height: 55px; border-radius: 10px;">Entrar</button>
                                <p>Ainda não possui conta? <a href="#"><strong>Clique aqui</strong></a></p>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <div class="filtro__imgLogin">
                        <img src="img/group-people-working-out-business-plan-office 1.png" alt="Imagem Login" id="imglogin">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <!--JS-->
            <script src="bootstrap-4.1.3/js/bootstrap.min.js" type="text/javascript"></script>
            <script src="bootstrap-4.1.3/js/bootstrap.bundle.js" type="text/javascript"></script>
            <script src="bootstrap-4.1.3/js/bootstrap.bundle.min.js" type="text/javascript"></script>
            <script src="bootstrap-4.1.3/js/bootstrap.js" type="text/javascript"></script>
            <script src="bootstrap-4.1.3/js/jquery-3.3.1.min.js"></script>
            <script src="bootstrap-4.1.3/js/popper.min.js"></script>
            <script src="bootstrap-4.1.3/js/bootstrap.min.js"></script>

        </footer>

</html>
